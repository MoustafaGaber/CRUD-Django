
  
        


  <!-- Modal -->
  <div class="modal fade" {% block modal-id %} id="addModal" {% endblock modal-id %} tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title fs-5" id="addModalLabel">{% block modal-title %}Add Student {% endblock modal-title %}</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!--add form here-->
        <form {% block modal-form-action %} action="add" {% endblock modal-form-action %}method="POST">
            {% csrf_token %}
            <div class="modal-body">
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label"
                >First Name</label
              >
              <div class="col-sm-10">
                <input type="text" name="first_name" class="form-control" id="inputName"
                  {% block value-fname %}{% endblock value-fname %} required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  name="last_name"
                  class="form-control"
                  id="inputName"
                  {% block value-lname %}{% endblock value-lname %}
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="inputEmail3"
                  {% block value-email %}{% endblock value-email %}
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="age" class="col-sm-2 col-form-label">Age</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  name="age"
                  class="form-control"
                  id="age"
                  {% block value-age %}{% endblock value-age %}
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="Gender" class="col-sm-2 col-form-label">Gender</label>
              <div class="col-sm-10">
                <select
                  name="gender"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>{% block value-gender %}select gender{% endblock value-gender %}</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">{% block btn-value %}Add{% endblock btn-value %}</button>
            </div>
        </div>
          </form> <!--add from end-->
        


      </div>
    </div>
  </div>
